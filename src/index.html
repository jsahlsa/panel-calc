<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Panel width calculator</h1>
      <form>
        <label for="total-width"
          >Enter total width:
          <input type="number" name="total-width" id="total-width" />
        </label>
        <button type="submit">Calculate panel width</button>
      </form>
      <h3 id="thickness-label">Panel width for print:</h3>
      <span id="panel-width"></span>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
